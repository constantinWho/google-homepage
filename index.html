<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <ul>
            <li><a href="">Über Google</a></li>
            <li><a href="">Store</a></li>
            <li><a href="">Gmail</a></li>
            <li class="up_right"><a href="">Bilder</a></li>
            <li class="square_button"><a href="">Square</a></li>
            <li><a href="">Profile</a></li>
        </ul>
    </header>

    <main class="content">
        <div id="logo">
            <img src="https://www.google.com/logos/doodles/2020/teachers-day-2020-october-05-6753651837108570-l.png" alt="Google Logo">
        </div>
        <div id="search_bar">
            <button id="magnifier"></button>
            <input type="search">
        </div>
        <div id="buttons">
            <ul>
                <li><button>Google Suche</button></li>
                <li><button>Auf Gut Glück!</button></li>
            </ul>
        </div>
        <div class="language">
            <ul>
                <li>Google angeboten auf:</li>
                <li><a href="">English</a></li>
                <li><a href="">Română</a></li>
            </ul>
        </div>
    </main>

    <footer class=" footer">
        <ul>
            <li id="deutsch">Deutschland</li>
        </ul>
        <ul>
            <li><a href="">Werberprogramme</a></li>
            <li><a href="">Unternehmen</a></li>
            <li><a href="">Wie funktioniert die Google Suche?</a></li>
            <li class="down_right"><a href="">Datenschutzerklärung</a></li>
            <li><a href="">Nutzungsbedingungen</a></li>
            <li><a href="">Einstellungen</a></li>
        </ul>
    </footer>

</body>
</html>
